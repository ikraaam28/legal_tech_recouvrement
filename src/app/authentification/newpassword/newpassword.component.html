		<div class="d-flex flex-column flex-lg-row flex-column-fluid">

			<div class="d-flex flex-lg-row-fluid">

					<img class="theme-dark-show mx-auto mw-100 w-150px w-lg-300px mb-10 mb-lg-20" src="assets/media/auth/agency-dark.png" alt="" />
					<!--end::Image-->
					<!--begin::Title-->
					<h1 class="text-primary fs-2qx fw-bold text-center mb-7">LegalTech Recouvrement</h1>
					<!--end::Title-->
				
				</div>
				<!--end::Content-->
			</div>
			<!--begin::Aside-->
			<!--begin::Body-->
			<div class="d-flex flex-column-fluid flex-lg-row-auto justify-content-center justify-content-lg-end p-12">
				<!--begin::Wrapper-->
				<div class="bg-body d-flex flex-column flex-center rounded-4 w-md-800px p-10">
					<!--begin::Content-->
					<div class="d-flex flex-center flex-column align-items-stretch h-lg-100 w-md-600px">
						<!--begin::Wrapper-->
						<div class="d-flex flex-center flex-column-fluid pb-15 pb-lg-20">
							<!--begin::Form-->
							<form class="form w-100" >
								<!--begin::Heading-->
								<div class="text-center mb-10">
									<!--begin::Title-->
									<h1 class="text-primary fw-bolder mb-3"> Nouveau mot de passe</h1>
									<!--end::Title-->
									
									<!--begin::Link-->
									<div class="text-gray-500 fw-semibold fs-6">Avez-vous déjà réinitialisé le mot de passe ?
									<a routerLink="/" class="link-primary fw-bold">Se Connecter</a></div>
									<!--end::Link-->
								</div>
								<!--begin::Heading-->
								<!--begin::Input group-->
								<div class="fv-row mb-8" data-kt-password-meter="true">
									<!--begin::Wrapper-->
									<div class="mb-1">
										<!--begin::Input wrapper-->
										<div class="position-relative mb-3">
											<input class="form-control bg-transparent" type="password" placeholder="Mot De Passe" name="password" autocomplete="off" />
											<span class="btn btn-sm btn-icon position-absolute translate-middle top-50 end-0 me-n2" data-kt-password-meter-control="visibility">
												<i class="bi bi-eye-slash fs-2"></i>
												<i class="bi bi-eye fs-2 d-none"></i>
											</span>
										</div>
										<!--end::Input wrapper-->
										<!--begin::Meter-->
										<div class="d-flex align-items-center mb-3" data-kt-password-meter-control="highlight">
											<div class="flex-grow-1 bg-secondary bg-active-success rounded h-5px me-2"></div>
											<div class="flex-grow-1 bg-secondary bg-active-success rounded h-5px me-2"></div>
											<div class="flex-grow-1 bg-secondary bg-active-success rounded h-5px me-2"></div>
											<div class="flex-grow-1 bg-secondary bg-active-success rounded h-5px"></div>
										</div>
										<!--end::Meter-->
									</div>
									<!--end::Wrapper-->
									<!--begin::Hint-->
									<div class="text-muted">Utilisez 8 caractères ou plus avec un mélange de lettres, de chiffres et de symboles.</div>
									<!--end::Hint-->
								</div>
								<!--end::Input group=-->
								<!--end::Input group=-->
								<div class="fv-row mb-8">
									<!--begin::Repeat Password-->
									<input type="password" placeholder="Repeter Mot De Passe" name="confirm-password" autocomplete="off" class="form-control bg-transparent" />
									<!--end::Repeat Password-->
								</div>
								<!--end::Input group=-->
								<!--begin::Input group=-->
								<div class="fv-row mb-8">
									<label class="form-check form-check-inline">

										<span class="form-check-label fw-semibold text-gray-700 fs-6 ms-1">Je suis d'accord &
										<a href="#" class="ms-1 link-primary">Termes et conditions</a>.</span>
									</label>
								</div>
								<!--end::Input group=-->

								<div class="d-grid mb-10">

										<span class="indicator-label">Soumettre</span>
										<!--end::Indicator label-->

										<span class="indicator-progress">S'il vous plaît, attendez...

										<!--end::Indicator progress-->
